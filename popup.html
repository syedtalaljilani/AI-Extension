<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 500px;
        }

        /* Header Styles */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Voice Button Styles */
        #voiceButton {
            padding: 16px 40px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #voiceButton:hover {
            background-color: #45a049;
        }

        #voiceButton:active {
            transform: scale(0.98);
        }

        /* Response Text Styles */
        #response {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
            text-align: center;
            line-height: 1.5;
            max-width: 250px;
            word-wrap: break-word;
        }

        /* Loading Text Styles */
        #loading {
            display: none;
            font-size: 14px;
            color: #999;
            margin-top: 15px;
            font-style: italic;
        }

        /* Container for response and loading */
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Mobile-friendly */
        @media (max-width: 400px) {
            #voiceButton {
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- AI Assistant Content -->
    <div class="container">
        <h1>AI Assistant</h1>
        <button id="voiceButton">Start Listening</button>
        <p id="response"></p>
        <p id="loading">Processing your request...</p>
    </div>

    <!-- JavaScript for Voice Interaction -->
    <script src="content/assistant.js"></script>

</body>
</html>
